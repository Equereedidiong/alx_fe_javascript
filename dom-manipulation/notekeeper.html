<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <h1>Simple Note Keeper App</h1>
    <section>
        <div class="notes">
            <h2 id="starHeader">
                Here are your notes 
            </h2>
            <div class="notes-section">
                <p class="notes1"></p>
                <p></p>
            </div>
        </div>

        <div class="add">
            <h2>
                Add New Notes
            </h2>
            <form action="" id="Note-form">
                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea name="note" id="note"> Add your notes here...</textarea>
                    <br>
                    <input type="submit" value="Add note" id="Notebutton">
                </div>
            </form>
        </div> 
    </section>
    <script src="notekeeper.js"></script>
</body>
